<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>ApplicationBuddy</title>
  <!-- Favicon-->
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>


<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="#page-top">Application Buddy</a>
      <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
              href="#portfolio">Portfolio</a></li>
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">About</a></li>
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#socials">Socials</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Masthead-->
  <header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
      <!-- Masthead Heading-->
      <h1 class="masthead-heading text-uppercase mb-0">Application Buddy</h1>
      <!-- Icon Divider-->
      <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
      </div>
      <!-- Masthead Subheading-->
      <p class="masthead-subheading font-weight-light mb-0">Just type up your info & press enter to commit. Press on
        info to copy, then paste.</p>
    </div>
  </header>


  <!-- Portfolio Section-->
  <section class="page-section portfolio" id="">
    <div class="container">
      <!-- Portfolio Section Heading-->
      <div id="top-section">
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">App Info</h2>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
          <div class="divider-custom-line"></div>
        </div>
      </div>

      <!-- Portfolio Grid Items-->
      <div class="row justify-content-center">
        <!-- Portfolio Item 1-->
        <div class="col-12 mx-auto">
          <h2 class="page-section-heading text-uppercase text-secondary">Personal Info</h2>
          <div id="notification" class="hidden">
            Text successfully copied!
          </div>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="John">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Doe">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="jdoe@gmail.com">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="555 232 1161">
          </div>


          <div class="sectionsContainer"></div>

          <!-- Addition button -->
          <div class="divider-custom">
            <div class="divider-custom-icon">
              <button class="addSectionBtn btn btn-primary"><i class="fas fa-circle-plus"></i>
              </button>
            </div>
          </div>

        </div>

        <div class="col-12 mx-auto">
          <h2 class="page-section-heading text-uppercase text-secondary">Links</h2>
          <div class="form-group">
            <label for="portfolio">Portfolio:</label>
            <input id="portfolio" type="text" class="form-control" placeholder="https://yourName.com">
          </div>
          <div class="form-group">
            <label for="linkedin">LinkedIn:</label>
            <input id="linkedin" type="text" class="form-control" placeholder="https://yourLI.com">
          </div>

          <div class="sectionsContainer"></div>

          <!-- Addition button -->
          <div class="divider-custom">
            <div class="divider-custom-icon">
              <button class="addSectionBtn btn btn-primary"><i class="fas fa-circle-plus"></i>
              </button>
            </div>
          </div>
        </div>


        <div id="jobInfoContainer">
          <div class="job-info-card">
            <div class="col-12 mx-auto">
              <h2 class="page-section-heading text-uppercase text-secondary">Job Info</h2>
              <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" class="form-control" id="companyName" placeholder="Replit">
              </div>
              <div class="form-group">
                <label for="jobTitle">Job Title:</label>
                <input type="text" class="form-control" id="jobTitle" placeholder="Software Engineer">
              </div>
              <div class="form-group">
                <label for="jobDescription">Job Description:</label>
                <textarea type="text" class="form-control" id="jobDescription"
                  placeholder="Job description goes here."></textarea>
              </div>

              <div class="sectionsContainer"></div>
              <div class="button-container">
                <button id="addJobInfoBtn" class="btn btn-primary">Add A Job</button>
                <!-- Addition button -->
                <div class="divider-custom">
                  <div class="divider-custom-icon">
                    <button class="addSectionBtn btn btn-primary"><i class="fas fa-circle-plus"></i>
                    </button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>


        <div id="jobRefContainer">
          <div class="job-reference-card">
            <div class="col-12 mx-auto">
              <h2 class="page-section-heading text-uppercase text-secondary">References</h2>
              <div class="form-group">
                <label for="referenceName">Name:</label>
                <input type="text" class="form-control" id="referenceName" placeholder="James">
              </div>
              <div class="form-group">
                <label for="relationship">Relationship:</label>
                <input type="text" class="form-control" id="relationship" placeholder="Manager">
              </div>
              <div class="form-group">
                <label for="referenceNumber">Phone Number:</label>
                <input type="text" class="form-control" id="referenceNumber" placeholder="225 262 4378">
              </div>
              <div class="form-group">
                <label for="referenceEmail">Email:</label>
                <input type="text" class="form-control" id="referenceEmail" placeholder="james@gmail.com">
              </div>

              <div class="sectionsContainer"></div>

              <div class="button-container">
                <button id="addReferenceBtn" class="btn btn-primary">Add A Reference</button>

                <!-- Addition button -->
                <div class="divider-custom">
                  <div class="divider-custom-icon">
                    <button class="addSectionBtn btn btn-primary"><i class="fas fa-circle-plus"></i>
                    </button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <!-- Button to Add a Personalized Card -->
        <button id="addPersonalizedCardBtn" class="btn btn-primary">Add Personalized Card</button>

        <!-- Container to Hold Personalized Cards -->
        <div id="personalizedCardContainer"></div>


        <button class="btn btn-primary" id="clearButton">Clear Data</button>

      </div>


    </div </div>
  </section>
  

  
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  <script src="js/copy-value.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/script2.js"></script>

  <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
